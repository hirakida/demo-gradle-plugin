group 'com.github.hirakida'
version '0.0.1-SNAPSHOT'

apply plugin: 'maven'
apply plugin: 'groovy'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    testCompile localGroovy()
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://${rootProject.projectDir}/maven-repo")
        }
    }
}

jar.baseName = 'gradle-hello-plugin'
