plugins {
    id 'com.gradle.plugin-publish' version '0.10.1'
    id 'java-gradle-plugin'
    id 'groovy'
    id 'maven-publish'
}

group = 'com.github.hirakida.gradle'
version = '0.0.2'
sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
//    jcenter()
}

dependencies {
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
}

gradlePlugin {
    plugins {
        helloPlugin {
            id = 'com.github.hirakida.hello'
            implementationClass = 'com.github.hirakida.gradle.HelloPlugin'
        }
    }
}

pluginBundle {
    website = 'https://github.com/hirakida/gradle-hello-plugin'
    vcsUrl = 'https://github.com/hirakida/gradle-hello-plugin'
    description = "Demo plugin"
    tags = ['hello', 'demo']

    plugins {
        helloPlugin {
            displayName = 'Gradle Hello Plugin'
        }
    }
}

test.dependsOn(publishToMavenLocal)
